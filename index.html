<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row game-card align-items-center">
            <div class="col col-md-7 offset-md-2">
                <div class="card text-center" id="card">
                    <div class="card-header">
                        <p class="m-0">Вопрос №<span id="orderField"></span></p>
                    </div>
                    <div class="card-body">
                        <div class="row no-gutters"></div>
                            <div class="col">
                                <h3 class="card-title m-0"><span id="answerField">Вы загодали число 5?</span></h3>
                            </div>
                    </div>
                    <div class="card-body">
                        <div class="btn-group">
                            <button class="btn btn-warning" id="btnLess">←<br>меньше</button>
                            <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                            <button class="btn btn-warning" id="btnOver">→<br>больше</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-dark" id="btnRetry">Заново</button>
                    </div>
                </div>
            </div>
        </div>






    </div>
    
    <script src="js.js"></script>
</body>
</html>
